name: "ðŸš€ Build Click! Pack"
run-name: "Build v${{ github.event.inputs.version }} by @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set Version Number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Essential for creating the Release and uploading assets

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build Standalone Executable
        shell: powershell
        run: |
          # The --assume-yes flag handles the depends22 download automatically
          # We omit --windows-uac-admin to ensure it runs without admin rights on VDIs
          python -m nuitka --standalone --onefile --windows-console-mode=disable `
          --enable-plugin=tk-inter --include-package=customtkinter `
          --jobs=2 --low-memory --assume-yes-for-downloads `
          --onefile-windows-splash-screen-image="src/assets/splash.png" `
          --windows-icon-from-ico="src/assets/app_icon.ico" `
          --include-data-file="src/assets/app_icon.ico=src/assets/app_icon.ico" `
          --onefile-tempdir-spec="{TEMP}/Click_Tool_{PID}" `
          --windows-company-name="Himansu Kumar" `
          --windows-product-name="Click! Screenshot Tool" `
          --windows-file-description="Professional Screenshot Automation Utility" `
          --windows-file-version="${{ github.event.inputs.version }}" `
          --windows-product-version="${{ github.event.inputs.version }}" `
          "src/main.py"

      - name: Rename Output
        shell: powershell
        run: |
          # Use Move-Item for reliable renaming in PowerShell
          Move-Item -Path "main.exe" -Destination "Click!.exe" -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "Click! v${{ github.event.inputs.version }}"
          body: |
            ## Click! Screenshot Tool
            VDI-Optimized Release.
            
            **Release Details:**
            - Version: ${{ github.event.inputs.version }}
            - Environment: Windows (No Admin Required)
            - UI: High-DPI Aware & Splash Screen enabled
          files: |
            Click!.exe
            LICENSE.md
            README.md
            Click! - Guide.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}