name: "Click!"
run-name: "Build v${{ github.event.inputs.version }} by @${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set Version Number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build Standalone Executable
        shell: powershell
        run: |
          python -m nuitka --standalone --onefile --windows-console-mode=disable `
          --enable-plugin=tk-inter --include-package=customtkinter `
          --jobs=2 --low-memory --assume-yes-for-downloads `
          --onefile-windows-splash-screen-image="src/assets/splash.png" `
          --windows-icon-from-ico="src/assets/app_icon.ico" `
          --include-data-file="src/assets/app_icon.ico=src/assets/app_icon.ico" `
          --onefile-tempdir-spec="{TEMP}/Click_Tool_{PID}" `
          --windows-company-name="Himansu Kumar" `
          --windows-product-name="Click! Screenshot Tool" `
          --windows-file-description="Professional Screenshot Automation Utility" `
          --windows-file-version="${{ github.event.inputs.version }}" `
          --windows-product-version="${{ github.event.inputs.version }}" `
          "src/main.py"

      - name: Rename Output
        shell: powershell
        run: |
          Move-Item -Path "main.exe" -Destination "Click!.exe" -Force

      - name: Upload Temporary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Click_Temp_Build
          path: Click!.exe
          retention-days: 1

      - name: VirusTotal Scan
        id: vt_scan
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
          files: |
            Click!.exe
            LICENSE.md
            README.md
            Click! - Guide.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          name: "Click!"
          make_latest: true
          body: |
            ## Click!
            
            **Release Details:**
            - Version: ${{ github.event.inputs.version }}
            - Environment: Windows
            - UI: High-DPI Aware & Splash Screen enabled
            
            **ðŸ”’ Security Verification (VirusTotal):**
            - [Click!.exe Analysis](${{ fromJson(steps.vt_scan.outputs.analysis).Click_exe.url }})
            - [Documentation Analysis](${{ fromJson(steps.vt_scan.outputs.analysis).Click_Guide_pdf.url }})
          files: |
            Click!.exe
            LICENSE.md
            README.md
            Click! - Guide.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Temporary Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: Click_Temp_Build