stages:
  - build

variables:
  NUITKA_assume_yes_for_downloads: "yes"
  PYTHONHTTPSVERIFY: "0"

build_job:
  stage: build
  tags:
    - saas-windows-medium-amd64

  script:
    - 'echo "Step 1: Installing Python 3.12 via Chocolatey..."'
    - 'choco install python --version=3.12.0 -y --allow-downgrade --no-progress'

    - 'echo "Step 2: Refreshing Environment Paths..."'
    - '$env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")'

    - 'echo "Step 3: Installing Dependencies..."'
    - 'python -m pip install --upgrade pip'
    - 'python -m pip install nuitka customtkinter Pillow python-docx zstandard'

    - 'echo "Step 4: Building Standalone Executable with Metadata..."'
    # Updated command with professional metadata
    - 'python -m nuitka --standalone --onefile --windows-console-mode=disable --enable-plugin=tk-inter --include-package=customtkinter --assume-yes-for-downloads --windows-icon-from-ico=app_icon.ico --include-data-file=app_icon.ico=app_icon.ico --onefile-tempdir-spec="%TEMP%/Click_Tool_%PID%" --windows-company-name="Himansu Kumar" --windows-product-name="Click! Screenshot Tool" --windows-file-version="1.0.0.0" --windows-product-version="1.0.0.0" --windows-file-description="Professional Screenshot Automation Utility" "Click!.py"'

  artifacts:
    name: "Click_Tool_Freeware_Pack"
    paths:
      - "Click!.exe"
      - "LICENSE.md"
      - "README.md"
      - "Click! - Guide.pdf"
    expire_in: never