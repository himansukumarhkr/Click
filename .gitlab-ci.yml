stages:
  - build

build_job:
  stage: build
  tags:
    - saas-windows-medium-amd64
  script:
    - "echo 'Step 1: Downgrading Python to 3.12.0...'"
    - "choco install python --version=3.12.0 -y --allow-downgrade --no-progress"

    - "echo 'Step 2: Updating Path...'"
    # This command refreshes the path so the runner sees the new Python immediately
    - "$env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User')"

    - "echo 'Step 3: Installing Nuitka...'"
    - "python -m pip install --upgrade pip"
    - "python -m pip install nuitka"

    - "echo 'Step 4: Running Nuitka Build...'"
    # Replace main.py with your script name
    - "python -m nuitka --standalone --onefile main.py"

  artifacts:
    paths:
      - "*.exe"
    expire_in: 1 week